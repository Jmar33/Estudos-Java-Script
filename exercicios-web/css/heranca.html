<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        /* ... */
        body{
            font-family: 'Oswald', 'sans-serif';
            font-size: 40px;
            border: solid 3px red;
            padding: 40px;
            margin: 10px 100px 150px 200px;
        }
        /* Por padrão as propriedades border e padding não são passados por herança */
        /* A palavra reservada inherit serve para passar atributos por herança*/
        div{
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*  
        -->> O seletor * é conhecido como seletor global, que seleciona todos os elementos do html
        -->> O seletor . é usado para selecionar uma classe
        -->> O seletor # é usado para selecionar um id específico
        -->> O seletor > é usado para selecionar um filho direto de uma determinada tag
        -->> Podemos selecionar qualquer filho de uma tag. Como no exemplo: #aninhado section
        -->> O seletor sibling + é usado para selecionar tags imrãs, que estão lado a lado. Ex: p + ul
        -->> O seletor  ~ general sibling é usado para selecionar elementos que tem o mesmo pai. Ex: p ~ ol
        -->> O seletor [] é usado para selecionar elementos que tenham uma determinada propriedade. Ex: [feira=casa]
            --> [feira], [feira ~= empresa], [feira *= sa]
        -->> O seletor nth-child() é usado para selecionar um filho específico. Ex: nth-child(1)
        -->> O seletor nth-of-type() é usado para selecionar um determinado elmento de um certo tipo. No Ex: 
        section > span:nth-of-type(2) estamos selecionando o segundo elemento span dentro de section
        */ 
        section > span:nth-of-type(2){
            color: #ff0;
            background-color: #f77
        } 
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>

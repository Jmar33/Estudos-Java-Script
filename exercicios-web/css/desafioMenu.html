<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body{
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: lightgray;
        }

        .cabecalho {
            background: #333;
            color: #fff;
            border-bottom: solid 5px #4faddb;
            height: 80px;
            box-sizing: content-box;
        }

        .logo {
            display: inline-block;
            height: 80px;
            padding: 15px;
        }

        .logo img{
            height: 100%;
        }

        .menu-toggle {
            float: right;
            color: #eee;
            background-color: #555;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }

        .menu ul {
            margin: 0;
            padding: 0;;
        }

        .menu li {
            display: inline-block
        }

        .menu a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
            padding: 15px;
        }

        .cabecalho .menu-toggle{
            position: absolute;
            display: none;
            top: 25px;
            right: 25px;
        }

        .cabecalho a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
            padding: 10px 15px;
            display: inline;
            
        }

        .cabecalho li a:hover{
          background-color: #4faddb;
            
        }

        .logo img{
            height: 50px;
        }

        .cabecalho .menu ul{
            position: absolute;
            top: 5px;
            left: 300px;
        }

        .cabecalho .menu ul li{
            list-style: none;
            display: inline
            
        }

        .cabecalho .autenticacao{
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .cabecalho .botao{
            border-radius: 30px;
            padding: 10px 25px;
            margin-right: 10px;
        }

        .destaque{
            background: #f50a31;
            color: #fff;
        }

        /* .ativo{
            background-color: #4faddb;
        } */

        /* @media(max-width: 900px){
            .cabecalho .autenticacao{
                display: none;
            }
        }  */

        @media(m-width: 679px) {
            .menu-toggle{
                display: none;
            }
        }
        
        @media(max-width: 680px) {
            .cabecalho.menu-toggle{
                display: none;
            }
        }

        @media(max-width: 910) {

        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        window.onhashchange = function(e) {
           const oldURL = e.oldURL.split('#')[1];
           const newURL = e.newURL.split('#')[1];
           console.log(oldURL, newURL);
           const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`);
           const newLink = document.querySelector(`.menu a[href='#${newURL}']`);
           oldLink && oldLink.classList.remove('selected');
           newLink && newLink.classList.add('selected');
        }
    </script>
</body>

</html>

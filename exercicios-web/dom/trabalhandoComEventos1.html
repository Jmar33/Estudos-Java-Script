<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5S(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5S(e){
            e.preventDefault()
            console.log('Navegando em 5 segundos...')
            setTimeout(() =>{
                const link = e.target //a propriedade target representa o elemento HTML que disparou o evento
                window.location.href = link.href 
            }, 5000)
        }

        //Usando tags e manipulando de forma impl√≠cita
        // const a = document.querySelector('[espera-um-pouco')
        // a.onclick = navegarEm5S

        //Usando atributos personalizados
        const a  = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5S
    </script>
</body>

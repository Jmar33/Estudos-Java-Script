<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // div.outerHTML = 'Texto Alterado'  Essa propriedade não modifica apenas o conteudo de um elemento HTML
        // mas tbm o próprio elemento
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início </p>') 
        div.insertAdjacentHTML('afterbegin', '<p> Depois do Início </p>')
        div.insertAdjacentHTML('beforeend', '<p> Antes do fim </p>')
        div.insertAdjacentHTML('afterend', '<p> Depois do fim </p>')

        //capturando apenas o texto
        console.log(div.innerText)
    </script>
</body>

</html>

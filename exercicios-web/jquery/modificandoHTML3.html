<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>

    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // const pessoas = [
        //     { nome: 'Ana', nota: 9.1 },
        //     { nome: 'Bianca', nota: 8.4 },
        //     { nome: 'Carlos', nota: 7.6 },
        //     { nome: 'Julia', nota: 9.7 }
        // ]
        
        // let linhas = pessoas.map(pessoa => `<tr><td>${pessoa['nome']}</td><td>${pessoa['nota']}</td></tr>`)
        // const tabela = $('<table></table>').append(linhas)
        // $('#conteudo').append(tabela)

        //Outra forma de resolver

        //Uma boa prática é sempre fugir do escopo global, para isso podemos colocar nossa manipulação Jquery dentro de uma função

        //A função ready é executada quando nossa DOM está pronta para ser manipulada
        
        //$(document).ready(function(){})
        $(function(){
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhas = alunos.map( aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                // return  $('<tr>').append(tdNome).append(tdNota)
                // return $('<tr>').append([tdNome, tdNota])
                return $('<tr>').append(tdNome, tdNota)
            })

            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')
            $('#conteudo').append(tabela)
                
        })
    </script>
</body>

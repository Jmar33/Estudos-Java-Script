<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exbirDadosEvento(e){
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
                
            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)
            
            //relatedTarget é um objeto que representa se além do elemento que disparou o evento, temos outro elemento relacionado
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`) //Exibe o tipo do evento
            div1.append(`<br>which: ${e.which}`) //Exibe o botão do mouse ou teclado que foi pressionado 
            div1.append(`<br>metaKey: ${e.metaKey}`) //Exibe se o metakey está pressionado (no caso do windows, o metakey é a tecla windows)
            
            //Eventos relacionados com a posição do mouse
            div2.append(`pageX: ${e.pageX}`) 
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)
            
            //Além da função, podemos resgistrar tbm um objeto ao nosso evento            //E as propriedades desse evento podem ser associadas por meio da propriedade data
            const obs = e.data? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave', { obs: "Funciona!!" }, exbirDadosEvento )
        $('#input1').keyup(exbirDadosEvento)
    </script>
</body>
